<body class="html login-content" ng-app="pessoas">
<!-- Login -->

<div class="lc-block toggled" id="l-login"  ng-controller="navigation">
    <form ng-submit="login()" id="loginForm" role="form">

        <div class="lcb-float"><i class="zmdi zmdi-pin-account"></i></div>

        <div class="form-group">
            Monolito para Microservice
        </div>

        <span style="color: red;" ng-show="exibirErro">Login ou senha invalida.</span>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="example@gmail.com" title="Digite seu usuário" name="username" id="username" ng-model="credentials.username">
        </div>

        <div class="form-group">
            <input type="password" title="Digite sua senha" placeholder="******" required="" value="" name="password" id="password" class="form-control" ng-model="credentials.password">
        </div>

        <div class="clearfix"></div>

        <div class="p-relative ">

        </div>
        <button type="submit" class="btn btn-block btn-primary btn-float m-t-25">Entrar</button>

    </form>

    <br><br>
    <span style="color: #979797; font-size: 10px; text-align: center;">
        <b>Monolito para Microservice</b>
        <br><br>
        <br>© Copright</span>
</div>
